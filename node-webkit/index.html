<!DOCTYPE html>
<html>
<head>
    <title>Send Payroll Email</title>
    <link rel="stylesheet" href="./style/jquery.dataTables.css"/>
    <link rel="stylesheet" href="./style/bootstrap.min.css"/>
    <link rel="stylesheet" href="./style/style.css"/>
    <script type="text/javascript" src="./script/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="./script/jquery.dataTables.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-header">
                <h1 class="text-center">Thoughtworks Send Payroll Email</h1>
            </div>
            <ul class="list-inline">
                <li><label>Upload Payroll:</label></li>
                <li>
                    <input type="file"
                           accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"/>
                </li>
                <li id="send_payroll" class="pull-right hidden">
                    <button class="btn btn-info">Send Payroll</button>
                </li>
            </ul>

            <div id="twers_div" class="hidden">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Twers:</h4>
                    </div>
                    <div class="panel-body">
                        <table id="twers_table" class="display">
                            <thead>
                            <tr>
                                <th><input type="checkbox" id="select_all"></th>
                                <th>twId</th>
                                <th>name</th>
                                <th>email</th>
                                <th>nameInPayroll</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>

            <div class="spinner-loader"></div>
        </div>
    </div>
</div>
</body>
</html>
