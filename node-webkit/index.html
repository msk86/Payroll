<!DOCTYPE html>
<html>
<head>
    <title>Send Payroll Email</title>
    <link rel="stylesheet" href="./style/jquery.dataTables.css"/>
    <link rel="stylesheet" href="./style/bootstrap.min.css"/>
    <link rel="stylesheet" href="./style/style.css"/>
    <script type="text/javascript" src="./script/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="./script/jquery.dataTables.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-header">
                <h1 class="text-center">Thoughtworks Send Payroll Email</h1>
            </div>
            <div class="panel panel-primary" id="update-sender-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Update Sender Info:</h3>
                </div>
                <div class="panel-body">
                    <div class="update-sender-email">
                        <label>Email Address: </label>
                        <input type="email" placeholder="email address">
                    </div>
                    <div class="update-sender-password">
                        <label>Password:</label>
                        <input type="password" placeholder="password">
                    </div>
                    <div class="update-button">
                        <button type="button" class="btn btn-primary skip">Skip</button>
                        <button type="button" class="btn btn-primary update">Update</button>
                    </div>
                </div>
            </div>
            <div class="hidden" id="upload-payroll">
                <label>Upload Payroll:</label>
                <input type="file"
                       accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"/>
            </div>
            <div class="hidden" id="sync-and-send">
                <button class="btn btn-primary" id="sync-twer">Sync Twer</button>
                <button class="btn btn-primary" id="send-payroll">Send Payroll</button>
            </div>
            <div id="twers-div" class="hidden">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Twers:</h4>
                    </div>
                    <div class="panel-body">
                        <table id="twers-table" class="display">
                            <thead>
                            <tr>
                                <th><input type="checkbox" id="select-all"></th>
                                <th>twId</th>
                                <th>name</th>
                                <th>email</th>
                                <th>nameInPayroll</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <div class="spinner-loader"></div>
        </div>
    </div>
</div>
</body>
</html>
